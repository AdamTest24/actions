name: 'setup-sandpaper'
description: 'Action to setup installation tools and install R dependencies'
author: 'Jim Hester'
inputs:
  cache-version:
    description: 'The version of the cache, change this from the default (1) to start over with a fresh cache'
    required: true
    default: 1
  extra-packages:
    default: "varnish"
    description: 'Any extra packages to install outside of sandpaper and its dependencies'
runs:
  using: "composite"
  steps:
      - name: Install pak and query dependencies
        run: |
          cat("::group::Install pak\n")
          options(
            pak.no_extra_messages = TRUE,
            repos = c(
              carpentries = "https://carpentries.r-universe.dev/",
              archive     = "https://carpentries.github.io/drat/",
              CRAN        = "https://cran.rstudio.com"
            )
          )
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          deps <- pak::pkg_deps("sandpaper")
          saveRDS(deps, ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Get R and OS version
        id: get-version
        run: |
          cat("::set-output name=os-version::", sessionInfo()$running, "\n", sep = "")
          cat("::set-output name=r-version::", R.Version()$version.string, "\n", sep = "")
          cat("::endgroup::\n")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.R_LIBS_USER }}/*
            !${{ env.R_LIBS_USER }}/pak
          key: ${{ steps.get-version.outputs.os-version }}-${{ steps.get-version.outputs.r-version }}-${{inputs.cache-version }}-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ steps.get-version.outputs.os-version }}-${{ steps.get-version.outputs.r-version }}-${{inputs.cache-version }}-

      - name: Install dependencies
        run: |
          cat("::group::Install dependencies\n")
          options(
            pak.no_extra_messages = TRUE,
            repos = c(
              carpentries = "https://carpentries.r-universe.dev/",
              archive     = "https://carpentries.github.io/drat/",
              CRAN        = "https://cran.rstudio.com"
            )
          )
          local_deps <- readRDS(".github/r-depends.rds")[["ref"]]
          extra_deps <- strsplit("${{ inputs.extra-packages }}", "[[:space:],]+")[[1]]
          if (Sys.info()[["sysname"]] == "Linux") {
            for (dep in c(local_deps, extra_deps)) {
              pak::pkg_system_requirements(dep, execute = TRUE)
            }
          }
          pak::pkg_install(c(local_deps, extra_deps, "sessioninfo"))
          cat("::endgroup::\n")
        shell: Rscript {0}

      - name: Session info
        run: |
          cat("::group::Session info\n")
          sandpaper:::ci_session_info()
          cat("::endgroup::\n")
        shell: Rscript {0}

      - name: Don't use tar 1.30 from Rtools35 to store the cache
        shell: bash
        run: |
          if command -v /c/Rtools/bin/tar && /c/Rtools/bin/tar --version | grep -q 'tar (GNU tar) 1.30'
            then echo 'C:/Program Files/Git/usr/bin' >> $GITHUB_PATH
          fi
